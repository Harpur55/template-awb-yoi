<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .border-wrapper {
      max-width: 148mm; /* A6 landscape width */
      width: 100%;
      height: auto;
      border: 1px solid black;
      margin: 30px;
      padding: 10px;
    }

    .border-logo,
    .barcode,
    table {
      width: 100%;
      margin: 0;
    }

    .flex {
      display: flex;
      justify-content: space-between;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .text-xs {
      font-size: 0.875rem; /* Adjust font size as needed */
    }

    @media (max-width: 600px) {
      .text-xs {
        font-size: 0.75rem; /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="border-wrapper">

    <div class="border-logo">
      <div class="logo-yoi flex items-center justify-between my-1">
        <div class="flex items-center">
          <img class="w-30 h-20" src="assets/images/yoi.jpg" alt="">
          <span class="text-sm ml-2">20/10/2023</span>
        </div>
        <img class="w-30 h-10 flex " src="assets/images/jne.png" alt="">
      </div>
    </div>

    <div class="barcode flex items-center flex-col justify-center mb-3 mt-3 borde">
      <!-- <span class="my-0">Service name</span>
      <img class="w-20 -m-0" src="assets/images/barcode.png" alt="">
      <span class="my-0 text-sm">No Resi: YOI1699327954000000</span> -->

      <table class="text-xs mt-2">
        <thead>
          <tr>
            <th class="border p-2">Barcode</th>
            <th class="border p-2">No resi : YOI1699327954000000</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border p-2 text-center"> <!-- Tambahkan class "text-center" dan "vertical-align-middle" -->
              <img class="w-20" src="/assets/images/new-barcode.png" alt="">
            </td>
            <td class="border p-2 flex space-x-4">
              <img class="w-20 -m-0" src="assets/images/barcode.png" alt="">
            </td>
          </tr>
        </tbody>
      </table>
      
      

    </div>

    <!-- Tabel 1 -->
    <table class="text-xs mt-2">
      <thead>
        <tr>
          <th class="border p-2">Nama Pengirim</th>
          <th class="border p-2">Alamat Penerima</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center">
          <td class="border p-2">John Doe</td>
          <td class="border p-2 flex space-x-4">
            Nama: Jane Smith<br>
            No Telepon: 123-456-7890<br>
            Alamat: 123 Main St, City
          </td>
        </tr>
      </tbody>
    </table>

    <!-- table detail order -->
    <table class="border-none mt-3 text-center table-no-horizontal-lines text-xs">
      <thead>
        <tr>
          <th class="border p-2">Nama Barang</th>
          <th class="border p-2">SKU</th>
          <th class="border p-2">Variasi</th>
          <th class="border p-2">Quantity</th>
          <th class="border p-2">Berat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border p-2">Sabuk</td>
          <td class="border p-2">SKU-1</td>
          <td class="border p-2">Merah</td>
          <td class="border p-2">23</td>
          <td class="border p-2">1 KG</td>
        </tr>
        <tr>
          <td class="border p-2">panci</td>
          <td class="border p-2">SKU-2</td>
          <td class="border p-2">silver</td>
          <td class="border p-2">3</td>
          <td class="border p-2">1 KG</td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
